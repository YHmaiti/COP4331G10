
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>G10 Contact Manager</title>

    <link href="css/main.css" rel="stylesheet">
    <script src="js/code.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        readCookie();
        count = 1;
        searchContact(count)
      }, false);

    window.onscroll = function() {
    if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 5) {
            count+=1;
            console.log("end")
            searchContact(count);
    }
    };
    </script>
  </head>
  <body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <img src="/images/Logo.jpg" alt="Contact Manager Logo" width="140" height="125"></img>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
      </ul>
      <a>Help</a>
      <a href="https://youtu.be/YNvnid_Sm18">More Help</a>
      <form class="d-flex">
        <input class="form-control me-md-2 me-lg-4" type="text" placeholder="Search" id ="searchText" onkeyup="tempSearch();">
        <script>
          function tempSearch() {
            count = 1
            searchContact(count)
          }
        </script>
      </form>
      <li class="nav-item">
        <button class="nav-button" type="button" onclick="doLogout();">
          Log Out
        </button>
      </li>
    </div>
  </div>
</nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div id="welcome" class="welcomeMessage me-auto p-2 bd-highlight"><h2>G10</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="createBox()">Create</button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Zip</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <td colspan="9" align='center'>Add some contacts using 'Create'</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
