<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G10 Contact Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/code.js"></script>
  </head>
  <body>
    <!-- <div class="header">
      <h1>Contact Manager</h1>
    </div> -->
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Welcome Back</header>
          <form action="#">
            <div class="field input-field">
              <label for="loginName" class="input-description">User Name:</label>
              <input
                type="username"
                placeholder="UserName"
                class="input"
                id="loginName"
              />
            </div>

            <div class="field input-field">
              <label for="loginPassword" class="input-description">Password:</label>
              <input
                type="password"
                placeholder="Password"
                class="input"
                id="loginPassword"
              />
            </div>
            <span
              style="
                margin: auto;
                display: table;
                color: darkred;
                font-size: 20px;
                padding-top: 25px;
              "
              id="loginResult"
            ></span>
            <div class="field button-field">
              <button type="button" onclick="doLogin();">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link" onclick="toggle();"
                >Register Now</a
              ></span
            >
          </div>
        </div>
      </div>

      <!-- Register form -->

      <div class="form signup">
        <div class="form-content">
          <header>Register</header>
          <form action="#">
            <div class="field input-field">
              <label for="firstName" class="input-description">First Name:</label>
              <input
                type="text"
                placeholder="First Name"
                class="input"
                id="firstName"
                required minlength="1"
              />
            </div>

            <div class="field input-field">
              <label for="lastName" class="input-description">Last Name:</label>
              <input
                type="text"
                placeholder="Last Name"
                class="input"
                id="lastName"
              />
            </div>

            <div class="field input-field">
              <label for="login" class="input-description">User Name:</label>
              <input
                type="username"
                placeholder="User Name"
                class="input"
                id="login"
              />
            </div>

            <div class="field input-field">
              <label for="createpass" class="input-description">Password:</label>
              <input 
                type="password" 
                placeholder="Password" 
                id="createpass" />
            </div>

            <div class="field input-field">
              <label for="confirmpass" class="input-description">Confirm Password:</label>
              <input
                type="password"
                placeholder="Confirm password"
                id="confirmpass"
              />
            </div>
            <span class="warning"
              style="
                border-color: darkred ;
                margin: auto;
                display: table;
                color: darkred;
                font-size: 20px;
                padding-top: 25px;
              "
              id="registerResult"
            ></span>
            <div class="field button-field">
              <button type="button" onclick="doRegister();">
                Register Now
              </button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link" onclick="toggle();"
                >Login</a
              ></span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
